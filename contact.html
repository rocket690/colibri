<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Контакты — Клиника Колибри</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header class="site-header small">
    <div class="container header-row">
      <a class="logo" href="index.html">Клиника <span>Колибри</span></a>
      <nav class="main-nav" id="nav">
        <a href="index.html">Главная</a>
        <a href="about.html">О нас</a>
        <a href="services.html">Услуги</a>
        <a href="contact.html" class="active">Контакты</a>
      </nav>
      <div class="header-actions">
        <a class="btn btn-primary" href="contact.html">Записаться</a>
        <button id="burger" class="burger" aria-label="Меню">☰</button>
      </div>
    </div>
  </header>

  <main class="container content contact-page">
    <h1>Контакты</h1>
    <div class="contact-grid">
      <div class="contact-info">
        <p><strong>Адрес:</strong> г. Пример, ул. Здоровья, 12</p>
        <p><strong>Телефон:</strong> +7 (900) 000-00-00</p>
        <p><strong>Часы работы:</strong> Пн–Пт 8:00–20:00, Сб 9:00–15:00</p>
        <a class="btn btn-primary" href="contact.html#form">Записаться</a>
      </div>
      <div class="contact-map">
        <img src="assets/img/map.jpg" alt="Карта проезда">
      </div>
    </div>

    <section id="form" class="appointment-form">
      <h2>Онлайн-запись</h2>
      <form action="https://formspree.io/f/yourformid" method="POST">
        <label>Имя <input name="name" required></label>
        <label>Телефон <input name="phone" required></label>
        <label>Услуга <select name="service"><option>Диагностика</option><option>Консультация</option><option>Хирургия</option></select></label>
        <label>Сообщение <textarea name="message"></textarea></label>
        <button class="btn btn-primary" type="submit">Отправить</button>
      </form>
    </section>
  </main>

  <footer class="site-footer small">
    <div class="container footer-grid">© <span id="year4"></span> Клиника Колибри</div>
  </footer>
  <script>document.getElementById('year4').textContent = new Date().getFullYear();</script>
  <script src="js/main.js"></script>
</body>
</html>
